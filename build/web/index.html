<!DOCTYPE html>
<html lang="es">
<head>
  <title>Registro de Alumnos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script> 
        
        $(document).ready(function(){
            $("#btnGuardar");
            
            $("#btnGuardar").click(function(){
                
                enviarInformacion();
            })
            function enviarInformacion(){
                $.ajax({
                    url:"Servlet",
                    dataType:"html",
                    data: $("#formAlumnos").serialize(),
                    method: "POST",
                    
                    success:function(respuestaS){
                        $("#msjExito").show();
                    }
                })
            }
        })
        </script>
</head>

<body>
    <div class="container">
        <br>
  <h2>Formulario de registro de alumnos</h2>
  <br>
  <form action="/Servlet" method="POST" id="formAlumnos">
    <div class="form-group">
      <label for="name">Nombre: </label>
      <input type="text" class="form-control" id="inputName" placeholder="Ingrese su nombre" name="name" required>
    </div>
    <div class="form-group">
      <label for="LastName">Apellidos: </label>
      <input type="text" class="form-control" id="inputLast" placeholder="Ingrese sus apellidos" name="lasrname" required>
    </div>
    <div class="form-group">
      <label for="email">Correo: </label>
      <input type="email" class="form-control" id="inputEmail" placeholder="usuario@servidor.com" name="email" required>
    </div>
      <div class="form-group">
      <label for="telephone">Telefono: </label>
      <input type="tel" class="form-control" id="inputTele" placeholder="12345678" name="telephone" required>
    </div>
      <div class="form-group">
      <label for="address">Direccion: </label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Direccion del domicilio" name="address" required>
    </div>
      <div class="form-group">
      <label for="carnet">No. de carnet: </label>
      <input type="number" class="form-control" id="inputCarnet" placeholder="0909191234" name="carnet" required>
      <div class="col-5" >
                    <div class="alert alert-success" role="alert" style=" display: none;" id="msjExito" >
                        Estudiante agregado exitosamente
                    </div>
                </div>  
                 
            </div>

          <input type="button" value="Enviar datos" id="btnGuardar" class="btn btn-primary mt-3"> 
          </div>
          </body>
</html>
